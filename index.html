    <!-- Bagian 4 -->
    <div class="tambah-buku">
      <h2>Form Tambah Buku</h2>

      <form action="#" class="form-tambah-buku" id="form-tambah-buku">
        <div class="row">
          <div class="col-25">
            <label for="judul-buku">Judul Buku</label>
          </div>
          <div class="col-75">
            <input type="text" id="form-judul-buku" name="form-judul-buku" placeholder="Judul Buku.." autocomplete="off" required>
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
            <label for="author-buku">Author</label>
          </div>
          <div class="col-75">
            <input type="text" name="form-author-buku" id="form-author-buku" placeholder="Author Buku.." autocomplete="off" required>
          </div>
        </div>
        
        <div class="row">
          <div class="col-25">
            <label for="tahun-buku">Tahun</label>
          </div>
          <div class="col-75">
            <input type="number" name="form-tahun-buku" id="form-tahun-buku" autocomplete="off" placeholder="Tahun Buku.." required>
          </div>
        </div>

        <div class="row">
          <input type="submit" name="submit-buku" value="Tambah Buku"> 
        </div>
      </form>
    </div>
